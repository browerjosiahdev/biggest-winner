<!DOCTYPE html>
<html lang="en" ng-app="LeaderboardApp">
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Biggest Winner</title>
        <link type="text/css" rel="stylesheet" href="css/font.css">
        <link type="text/css" rel="stylesheet" href="css/site.css">
        <script type="text/javascript" language="javascript" src="js/config.js"></script>
        <script type="text/javascript" language="javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/modules.js"></script>
        <script type="text/javascript" language="javascript" src="js/site.js"></script>
    </head>
    <body ng-controller="LeaderboardBodyController as leaderboardBodyCtrl">
        <div class="header">
            <div class="title"><span class="up">Christ</span><span class="">Family</span><span class="down">Temple</span><span class="">Church</span><span class="up">Scriptures</span><span class="">Prayer</span><span class="down">Health</span></div>
        </div>
        <div class="menu">
            <div class="link"><a href="index.html">Home</a></div>
            <div class="link"><a href="scriptures.html">Scriptures</a></div>
            <div class="link"><a href="leaderboard.html">Leaderboard</a></div>
            <div class="link"><a href="manage_account.html">Account</a></div>
        </div>
        <div class="logout log-link hidden">Logout</div>
        <div class="login log-link hidden">Login</div>
        <div class="leaderboard">
            <div class="leader-container" ng-repeat="leader in leaders">
                <div class="leader-place">{{$index + 1}}</div>
                <div class="leader-name">{{leader.u_name}}</div>
                <div class="leader-points">{{leader.count}}</div>
            </div>
        </div>
        <div class="php-error"></div>
    </body>
</html>
