<!DOCTYPE html>
<html lang="en" ng-app="MasterApp">
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Biggest Winner</title>
        <link type="text/css" rel="stylesheet" href="css/font.css">
        <link type="text/css" rel="stylesheet" href="css/site.css">
        <script type="text/javascript" language="javascript" src="js/config.js"></script>
        <script type="text/javascript" language="javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/modules.js"></script>
        <script type="text/javascript" language="javascript" src="js/site.js"></script>
    </head>
    <body onload="javascript:checkLoggedIn();" ng-controller="MasterBodyCtrl">
        <div class="header">
            <div class="title">Biggest Winner</div>
        </div>
        <div class="menu">
            <div class="link"><a href="index.html">Home</a></div>
            <div class="link"><a href="scriptures.html">Scriptures</a></div>
            <div class="link">Exercise</div>
        </div>
        <div class="point-forms-container">
            <div class="point-form" ng-repeat="point in points">
                <h2>{{point.name}}</h2>
                <div class="form-content">
                    <div class="input-container">
                        <div class="description">{{point.description}}</div>
                        <div class="input"><input class="checkbox" type="checkbox" ng-model="point.selected" ng-change></div>
                    </div>
                    <div class="fields-container {{point.selected}}">
                        <div class="field" ng-repeat="field in point.fields">
                            <p>{{field.label}} ({{field.maxLength}})</p>
                            <textarea class="comment-textarea" maxlength="{{field.maxLength}}" rows="{{field.numLines}}"></textarea>
                        </div>
                        <button type="submit" ng-click="">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
