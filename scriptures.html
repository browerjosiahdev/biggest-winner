<!DOCTYPE html>
<html lang="en" ng-app="PostsApp">
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Biggest Winner</title>
        <link type="text/css" rel="stylesheet" href="css/font.css">
        <link type="text/css" rel="stylesheet" href="css/site.css">
        <script type="text/javascript" language="javascript" src="js/config.js"></script>
        <script type="text/javascript" language="javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/modules.js"></script>
        <script type="text/javascript" language="javascript" src="js/site.js"></script>
    </head>
    <body onload="javascript:checkLoggedIn();" ng-controller="PostsBodyCtrl">
        <div class="header">
            <div class="title">Biggest Winner</div>
        </div>
        <div class="menu">
            <div class="link"><a href="index.html">Home</a></div>
            <div class="link"><a href="scriptures.html">Scriptures</a></div>
            <div class="link">Exercise</div>
        </div>
        <div class="filters-container">
            <div class="filter">
                <div class="filter-container">
                    <div class="filter-label">Sort by:</div>
                    <div class="filter-input">
                        <select ng-model="sort">
                            <option value="-date_created">Newest</option>
                            <option value="date_created">Oldest</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="filter-container">
                    <div class="filter-label">Search:</div>
                    <div class="filter-input"><textarea class="textarea-search" rows="1" ng-model="search"></textarea></div>
                </div>
            </div>
        </div>
        <div class="posts-container">
            <div class="post" ng-repeat="post in posts | filter:search | orderBy:sort" data-post-id="{{post.id}}">
                <div class="user-name">{{post.user_name}}</div><div class="time-stamp">{{post.date_created}}</div>
                <div class="comment"><b>{{post.post_reference}}</b><br /><br />{{post.post_comment}}</div>
                <div class="user-comments-container">
                    <div class="user-comment" ng-repeat="comment in post.comments">
                        <div class="user-name">{{comment.user_name}}</div><div class="time-stamp">{{comment.date_created}}</div>
                        <div class="comment">{{comment.post_comment}}</div>
                    </div>
                </div>
                <div class="add-comment">
                    <p>Comment (2000)</p>
                    <textarea class="comment-textarea" maxlength="2000" rows="3" style="width: 100%;"></textarea><br/>
                    <button type="submit" onclick="javascript:postScriptureComment(this)" data-post-id="{{post.id}}">Post</button>
                </div>
            </div>
        </div>
    </body>
</html>
